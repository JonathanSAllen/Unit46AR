<!--
This version loads a picture on top of the Hiro marker
-->
<html>
<head>
	<title>Loading an Image Using A-Frame</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
	<a-scene>
		<a-assets>
    			<audio id="wallaby" src="sounds/wallaby.mp3" preload="auto"></audio>
  		</a-assets>
 		<a-entity sound="src: #wallaby; autoplay: true"  geometry="primitive: plane" material="color: blue" position="-10 0 0"></a-entity>
		<a-entity text="These normally belong from Australia or new Gunie. Their diet mostly consist of grass as they do not eat any meat These wallabys are very protective of there own young, if you go near them they will attack." position="" rotation="-90 0 0" scale="  4 4 4"></a-entity>
    		<a-image src="wallaby1.jpg" position="0 0 -2.75" rotation="-90 0 0" scale=" 4 4 4" material="" geometry=""></a-image>
		<audio controls>
        <source src="wallaby.mp3" type="audio/mp3">
        
    </audio>
		<a-plane color="#000" material="" geometry="height: 1; width: 1" rotation="-90 0 0" scale="4.16 1.3 1"></a-plane>
		<audio controls=""
		<a-marker-camera type='pattern' url='markers/pattern-wallabymarker.patt'></a-marker-camera>
	</a-scene>
</body>
</html>
