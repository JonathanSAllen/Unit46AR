<!--
This version loads a picture on top of the Hiro marker
-->
<html>
<head>
	<title>Loading an Image Using A-Frame</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
	<a-scene>
		<a-entity text="These normally belong from Australia or new Gunie. Their diet mostly consist of grass as they do not eat any meat These wallabys are very protective of there own young, if oyu go near them thye will attack." position="3.281 1.088 -1.373" rotation="-72.669 1.18 -0.47" scale="7.986 5.208 1.741"></a-entity>
    		<a-image src="wallaby1.jpg" position="2.971 1.518 -4.223" rotation="-72.659 1.18 0" scale="7.516 3.728 1.081" material="" geometry=""></a-image>
		<audio controls>
        <source src="wallaby.mp3" type="audio/mp3">
        
    </audio>
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
</html>
