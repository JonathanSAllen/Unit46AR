<!--
This version loads a picture on top of the Hiro marker
-->
<html>
<head>
	<title>Loading an Image Using A-Frame</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
	<a-scene>
		<a-assets>
    			<audio id="baboon" src="sounds/baboon1.mp3" preload="auto"></audio>
  		</a-assets>
 		<a-entity sound="src: #baboon; autoplay: true"  geometry="primitive: plane" material="color: blue" position="-10 0 0"></a-entity>
		<a-image src="baboon1.jpg" position="2.971 1.588 -4.223" rotation="-72.659 -2.78 0" scale="7.516 3.728 1.081" material="" geometry=""></a-image>
		<a-entity text="value: Baboons are such crazy animals, as they are teritorial animals , any of animal imcluding there own species will go crazy and go for the attack.There are not meat eaters as they eat plants but if they need to go for an attack they will." position="3.281 0.838 -1.373" rotation="-72.669 0.88 -0.47" scale="7.986 5.338 1.741"></a-entity>
		<audio controls>
			
        <source src="sounds/baboon1.mp3" type="audio/mp3">
        
    </audio>
		
		
    
		<a-marker-camera type='pattern' url='markers/pattern-baboonmarker.patt'></a-marker-camera>

		
	</a-scene>
</body>
</html>
