<!--
This version loads a picture on top of the Hiro marker
-->
<html>
<head>
	<title>Loading an Image Using A-Frame</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
	<a-scene>
		<a-assets>
    			<audio id="lion" src="sounds/lion4.mp3" preload="auto"></audio>
  		</a-assets>
 		<a-entity sound="src: #lion; autoplay: true"  geometry="primitive: plane" material="color: blue" position="-10 0 0"></a-entity>
		<a-entity text="value:Lions are normally from the african area, they are meat eaters, people normally call these naimals king of all animals, clearly shows as other animals are scared of them because i know thye are dinner to lions." position="3.281 0.838 -1.373" rotation="-72.669 0.88 -0.47" scale="7.986 5.338 1.741"></a-entity>
    		<a-image src="lion1.jpg" position="2.971 1.588 -4.223" rotation="-72.659 -2.78 0" scale="7.516 3.728 1.081" material="" geometry=""></a-image>
		<audio controls>
        <source src="lion4.mp3" type="audio/mp3">
        
    </audio>
		
		<a-marker-camera type='pattern' url='markers/pattern-lionnmarker.patt'></a-marker-camera>
	</a-scene>
</body>
</html>
