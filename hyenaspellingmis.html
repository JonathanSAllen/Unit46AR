<!--
This version loads a picture on top of the Hiro marker
-->
<html>
<head>
	<title>Loading an Image Using A-Frame</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
	<a-scene>
		<a-entity text="value:Hyenas are meat easters and hunt animals such as lions,tigers and small animals. Despite their low diversity, hyenas are unique and vital components of most African ecosystems." position="3.281 1.088 -1.373" rotation="-72.669 1.18 -0.47" scale="7.986 5.208 1.741"></a-entity>
    		<a-image src="hyena1.jpg" position="2.971 1.518 -4.223" rotation="-72.659 1.18 0" scale="7.516 3.728 1.081" material="" geometry=""></a-image>
		<audio controls>
        <source src="hyena (1).mp3" type="audio/mp3">
        
    </audio>
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
</html>
