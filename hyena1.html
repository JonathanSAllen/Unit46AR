<!--
This version loads a picture on top of the Hiro marker
-->
<html>
<head>
	<title>Loading an Image Using A-Frame</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
	<a-scene>
		<a-assets>
    			<audio id="hyena" src="sounds/hyena(1).mp3" preload="auto"></audio>
  		</a-assets>
 		<a-entity sound="src: #hyena; autoplay: true"  geometry="primitive: plane" material="color: blue" position="-10 0 0"></a-entity>
		<a-entity text="value:Hyenas are meat eaters and hunt animals such as  Lions,Tigers and small Animals. Despite their low diversity, hyenas are unique and vital components of most African ecosystems." position="" rotation="-90 0 0 " scale=" 4 4 4"></a-entity>
    		<a-image src="hyena1.jpg" position="0  0 -2.75" rotation="-90. 0 0" scale=" 4 4 4 " material="" geometry=""></a-image>
		<audio controls>
			
        <source src="hyena (1).mp3" type="audio/mp3">
        
    </audio>
		<a-plane color="#000" material="" geometry="height: 1; width: 1" rotation="-90 0 0" scale="4.16 1.3 1"></a-plane>
		<audio controls=""
		<a-marker-camera preset='hiro'></a-marker-camera>
		<a-marker-camera type='pattern' url='markers/pattern-hyenamarker.patt'></a-marker-camera>
	</a-scene>
</body>
</html>
