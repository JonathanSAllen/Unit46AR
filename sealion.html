<!--
This version loads a picture on top of the Hiro marker
-->
<html>
<head>
	<title>Loading an Image Using A-Frame</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
	<a-scene>
		<a-assets>
    			<audio id="sealion" src="sounds/sealion2.mp3" preload="auto"></audio>
  		</a-assets>
 		<a-entity sound="src: #sealion; autoplay: true"  geometry="primitive: plane" material="color: blue" position="-10 0 0"></a-entity>
		<a-entity text="value:Selions are friendly animals, they will say hello to humans,however if they feel unsafe htye will start to attack if they need t. Seas lions are fish eaters and normally spend most of there times in water." position=" rotation="-90 0 0" scale=" 4 4 4"></a-entity>
    		<a-image src="sea lion1.jpg" position="0 0 -2.75" rotation="-90 0 0" scale="4 4 4 " material="" geometry=""></a-image>
		<audio controls>
        <source src="sealion2.mp3" type="audio/mp3">
        
    </audio>
		<a-plane color="#000" material="" geometry="height: 1; width: 1" rotation="-90 0 0" scale="4.16 1.3 1"></a-plane>
		<audio controls=""
		<a-marker-camera preset='hiro'></a-marker-camera>
		<a-marker-camera type='pattern' url='markers/pattern-sealionmarker.patt'></a-marker-camera>
	</a-scene>
</body>
</html>
